<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Eric Solner's Hangman Game</title>
    <link rel='stylesheet' href='assets/css/style.css'>
</head>

<body>
    <audio controls autoplay>
  <source src="assets/music/seinfeld.mp3" type="audio/mpeg">

    <div class="container">
        <h1>Seinfeld Hangman</h1>
        <p>
        </p>
        <form id="hangman">
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
            <input id="guess" name="guess" type="submit" value="Guess" />
            <button id="restart" name="restart" type="button">Restart</button>
        </form>
        <ul id="letters"></ul>
        <p id="man"></p>
        <p id="output" class="output"></p>
        <b>Score:</b><p id="score">0</p>

    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
